<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" name="nome" 
        id="nome" placeholder="Nome" [ngModel]="usuario.nome" required
        #nome="ngModel">
      <div class="alert alert-danger" role="alert" *ngIf="!nome.valid && nome.touched" >O Campo nome é obrigatorio</div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" name="email"
        id="email" placeholder="exemplo@email.com" [ngModel]="usuario.email"
        required email #email="ngModel">
        <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
      <div class="alert alert-danger" role="alert" *ngIf="!email.valid && email.touched" >Email Inválido!</div>
    </div>
  </div>

  <div ngModelGroup="endereco" class="Teste">
    <div class="form-group">
        <div class="col-sm-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" name="cep" 
            id="cep" placeholder="Ex: 37540000" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">
            <div class="alert alert-danger" role="alert" *ngIf="!cep.valid && cep.touched" >O Campo cep é obrigatorio</div>
        </div>
        <div class="col-sm-3">
          <label for="numero">Número</label>
          <input type="text" class="form-control" name="numero" 
            id="numero" placeholder="Ex: 123" ngModel required #numero="ngModel">
          <div class="alert alert-danger" role="alert" *ngIf="!numero.valid && numero.touched" >O Campo numero é obrigatorio</div>
        </div>
        <div class="col-sm-6">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" name="complemento" 
            id="complemento" placeholder="Ex: Apartamento" ngModel #complemento="ngModel">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="rua">Rua</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" name="rua" 
            id="rua" ngModel required #rua="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="!rua.valid && rua.touched" >O Campo rua é obrigatorio</div>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-5">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" name="bairro" 
          id="bairro" placeholder="Ex: Centro" ngModel required #bairro="ngModel">
        <div class="alert alert-danger" role="alert" *ngIf="!bairro.valid && bairro.touched" >O Campo bairro é obrigatorio</div>
        </div>
      <div class="col-sm-4">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" name="cidade" 
            id="cidade" ngModel #cidade="ngModel" readonly>
      </div>
      <div class="col-sm-3">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" name="estado" 
            id="estado" ngModel #estado="ngModel" readonly>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Enviar</button>

  <app-form-debug [form]="f" ></app-form-debug>

</form>
