<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome" 
        id="nome" placeholder="Nome" >
      <div class="alert alert-danger" role="alert" *ngIf="(formulario.get('nome').invalid) && (formulario.get('nome').touched)" >O Campo nome é obrigatorio</div>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" formControlName="email"
        id="email" placeholder="exemplo@email.com">
        <!-- pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
      <div class="alert alert-danger" role="alert" *ngIf="(formulario.get('email').invalid) && (formulario.get('email').touched)" >Email Inválido!</div>
    </div>
  </div>

  <div class="Teste" formGroupName="endereco">
    <div class="form-group">
        <div class="col-sm-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" formControlName="cep" 
            id="cep" placeholder="Ex: 37540000"
            (blur)="consultaCEP()">
            <div class="alert alert-danger" role="alert" *ngIf="!(formulario.get('endereco.cep').valid) && formulario.get('endereco.cep').touched" >O Campo cep é obrigatorio</div>
        </div>
        <div class="col-sm-3">
          <label for="numero">Número</label>
          <input type="text" class="form-control" formControlName="numero" 
            id="numero" placeholder="Ex: 123">
          <div class="alert alert-danger" role="alert" *ngIf="!(formulario.get('endereco.numero').valid) && formulario.get('endereco.numero').touched" >O Campo numero é obrigatorio</div>
        </div>
        <div class="col-sm-6">
          <label for="complemento">Complemento</label>
          <input type="text" class="form-control" formControlName="complemento" 
            id="complemento" placeholder="Ex: Apartamento">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="rua">Rua</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" formControlName="rua" 
            id="rua">
            <div class="alert alert-danger" role="alert" *ngIf="!formulario.get('endereco.rua').valid && formulario.get('endereco.rua').touched" >O Campo rua é obrigatorio</div>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-5">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" formControlName="bairro" 
          id="bairro" placeholder="Ex: Centro">
        <div class="alert alert-danger" role="alert" *ngIf="!formulario.get('endereco.bairro').valid && formulario.get('endereco.bairro').touched" >O Campo bairro é obrigatorio</div>
        </div>
      <div class="col-sm-4">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" formControlName="cidade" 
            id="cidade" readonly>
      </div>
      <div class="col-sm-3">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" formControlName="estado" 
            id="estado" readonly>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="button" class="btn btn-danger" (click)="resetar()">Cancelar</button>


  <app-form-debug [form]="formulario"></app-form-debug>

</form>
