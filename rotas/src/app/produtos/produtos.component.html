<p>
  Lista de Produtos:
</p>

<p>
  Pagina: {{ pagina }}
</p>

<div class="collection">
    <a class="collection-item"
      *ngFor="let item of produtos" [routerLink]="['/produtos', item.id]" >{{ item.nome }}</a>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="paginaAnterior()">
  Pagina Anterior
  <i class="material-icons left">navigate_before</i>
</button>
<button class="btn waves-effect waves-light" type="submit" name="action" (click)="proximaPagina()">
  Proxima Pagina
  <i class="material-icons right">navigate_next</i>
</button>
